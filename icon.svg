<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#grad)"/>

  <!-- Translation icon -->
  <g transform="translate(256,256)">
    <!-- Left speech bubble (Chinese character) -->
    <g transform="translate(-90,0)">
      <rect x="-60" y="-60" width="120" height="100" rx="15" fill="white" opacity="0.95"/>
      <polygon points="-15,40 -30,60 -5,40" fill="white" opacity="0.95"/>
      <!-- Chinese character ä¸­ -->
      <g fill="#667eea" transform="translate(0,-20)">
        <rect x="-25" y="-25" width="50" height="8" rx="2"/>
        <rect x="-4" y="-25" width="8" height="55" rx="2"/>
        <rect x="-30" y="5" width="60" height="8" rx="2"/>
        <rect x="-25" y="30" width="50" height="8" rx="2"/>
      </g>
    </g>

    <!-- Right speech bubble (Letter A) -->
    <g transform="translate(90,0)">
      <rect x="-60" y="-60" width="120" height="100" rx="15" fill="white" opacity="0.95"/>
      <polygon points="15,40 30,60 5,40" fill="white" opacity="0.95"/>
      <!-- Letter A -->
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#764ba2" text-anchor="middle">A</text>
    </g>

    <!-- Arrows -->
    <g transform="translate(0,-10)">
      <!-- Right arrow -->
      <g fill="white" opacity="0.9">
        <rect x="-35" y="-8" width="70" height="6" rx="3"/>
        <polygon points="35,-15 50,-2 35,11" />
      </g>
      <!-- Left arrow -->
      <g fill="white" opacity="0.7" transform="translate(0,30)">
        <rect x="-35" y="-8" width="70" height="6" rx="3"/>
        <polygon points="-35,-15 -50,-2 -35,11" />
      </g>
    </g>
  </g>
</svg>
